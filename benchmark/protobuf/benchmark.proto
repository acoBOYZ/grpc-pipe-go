syntax = "proto3";

package benchmark;

option go_package = "github.com/acoBOYZ/grpc-pipe-go/benchmark/protobuf/gen";

message PipeMessage {
  string type = 1;
  bytes payload = 2;
}

service PipeService {
  rpc Communicate(stream PipeMessage) returns (stream PipeMessage);
}

message Post {
  string id = 1;
  string title = 2;
  string content = 3;
  int32 likes = 4;
  repeated string tags = 5;
}

message UserProfile {
  string id = 1;
  string username = 2;
  string email = 3;
  string bio = 4;

  message Settings {
    string theme = 1;
    message Notifications {
      bool email = 1;
      bool sms = 2;
      bool push = 3;
    }
    Notifications notifications = 2;
  }

  Settings settings = 5;

  message Stats {
    int32 posts = 1;
    int32 followers = 2;
    int32 following = 3;
    string createdAt = 4;
  }

  Stats stats = 6;
  repeated Post posts = 7;
}

message Ping {
  UserProfile message = 1;
}

message Pong {
  UserProfile message = 1;
}